<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Subtração</title>
</head>
<body>
    
    <script>

        let numero1, numero2, sub;

        numero1=parseInt(prompt("Digite um número:"));
        numero2=parseInt(prompt("Digite outro número:"));

        sub=numero1-numero2;

        alert(typeof(sub));
        alert("A subtração dos números é: "+sub);

    </script>
</body>
</html>
